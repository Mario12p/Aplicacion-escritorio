<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title> <!-- Título específico para esta página -->

    <link rel="icon" href="./ICONOS/icon-192x192.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <!-- Enlaza solo style.css, ya que contiene todos los estilos -->
    <link rel="stylesheet" href="tarea.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-messaging-compat.js"></script>
</head>
<body>

    <header class="app-header">
        <h1>Tareas Pendientes</h1> <!-- Título específico para esta página -->
        <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Alternar modo oscuro">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <main class="app-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar notas...">
        </div>

        <!-- El área de añadir notas no es necesaria en esta página, la ocultamos -->
        <section class="add-note-area hidden">
            <!-- Contenido del formulario de añadir nota, oculto -->
        </section>

        <section class="filter-and-summary-section">
            <div class="filters">
                <!-- Enlaces de regreso a la página principal -->
                <a href="index.html" class="filter-btn">Todas</a>
                <button class="filter-btn active" data-filter="pending">Pendientes</button> <!-- Siempre activo aquí -->
                <a href="index.html" class="filter-btn">Completadas</a>
            </div>
            <p><span id="pending-tasks-count">0</span> tareas pendientes.</p>
            <button class="clear-btn action-btn danger hidden">Limpiar Completadas</button>
        </section>

        <!-- El botón de bienvenida no es necesario en esta página, lo ocultamos -->
        <div id="welcome-button-container" class="welcome-button-container hidden">
            <button id="welcome-btn" class="welcome-btn">¡BIENVENIDO!</button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Las tareas se inyectarán aquí por JavaScript -->
        </ul>
    </main>

    <!-- El FAB no es necesario en esta página, lo ocultamos -->
    <button id="fab-add-note" class="fab-add-note hidden">
        <i class="fas fa-plus"></i>
        <i class="fas fa-times"></i>
    </button>

    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <h3 id="alarm-note-text"></h3>
            <label for="alarm-datetime-picker">Fecha y Hora de la alarma:</label>
            <input type="datetime-local" id="alarm-datetime-picker">
            <div class="modal-buttons">
                <button id="close-alarm-modal-btn" class="modal-btn secondary">Cancelar</button>
                <button id="set-alarm-btn" class="modal-btn primary">Guardar Alarma</button>
            </div>
        </div>
    </div>
    <script src="script-tareas.js" defer></script> <!-- Nuevo script para esta página -->
    <footer>
        <p>Diseñado con ❤️ por Mario-Cataño</p>
    </footer>

</body>
</html>
